<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <div id="wrapper">
        {% if mykey==True %}
            <img src="{{ url_for('static', filename='tmnt.png')}}"> 
        {% endif %} 
        {% if mykey==False %} 
            {% if color == "blue" %}
                <img src="{{ url_for('static', filename='leonardo.jpg')}}"> 
            {% elif color == "red" %}
                <img src="{{ url_for('static', filename='raphael.jpg')}}"> 
            {% elif color == "orange" %}
                <img src="{{ url_for('static', filename='michelangelo.jpg')}}"> 
            {% elif color == "purple" %}
                <img src="{{ url_for('static', filename='donatello.jpg')}}"> 
            {% else %}
                <img src="{{ url_for('static', filename='notapril.jpg')}}"> 
            {% endif %} 
        {% endif %}
    </div>
</body>

</html>
